<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM</title>
    <link rel="stylesheet" href="style.css">
    <!-- 
        Блок
        Элемент
        Модификатор

        Блок – кусок сайта, при изменении разположения которого ни логика, ни вёрстка сайта не меняется

        .card
        .card-container

        .menu
        
        Элемент – один из составлющих блока

        .menu__link
        .menu__item
        .menu__list
        .menu__sublist

        .card-container__item

        Модификатор – варианты стилизации одного блока или элемента

        .menu_vertical
        .menu__link_grey
        .menu__link_hover_blue

        Ни при каких обстоятельствах БЭМ не использует:
        normalize.css
        resize.css
        селекторы по id
        все селекторы, кроме классов 
     -->
     <!-- 
        <style>

</head>
