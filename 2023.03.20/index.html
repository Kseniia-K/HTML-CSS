<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .item {
            /* border: 1px solid darkslateblue; */
            border-radius: 10px;
        }
        .container {
            /* background-color: silver; */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row py-2 gx-5 gy-5">
            <div class="item col-12 h1">item 1</div>
            <div class="item col-12 col-sm-6 col-lg-4">item 2</div>
            <div class="item col-12 col-sm-6 col-lg-8">item 3</div>
            <div class="item col-12 display-3">item 4</div>
            <div class="item col-6 col-sm-4 col-lg-3">item 5</div>
            <div class="item col-6 col-sm-4 col-lg-3">item 6</div>
            <div class="item col-12 col-sm-4 col-lg-3">item 7</div>
            <div class="item col-12 col-lg-3">item 8</div>
            <div class="item col-12">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-outline-danger">Submit</button>
                  </form>
            </div>
            <div class="item col">item 10</div>
            <div class="item col">item 11</div>
            <div class="item col">item 12</div>
            <div class="item col">item 13</div>
            <div class="item col">item 14</div>
            <div class="item col">item 15</div>
            <div class="item col">item 16</div>
            <div class="item col">item 17</div>
            <div class="item col">item 18</div>
            <div class="item col">item 19</div>
            <div class="item col">item 20</div>
            <div class="item col">item 21</div>
            <div class="item col">item 22</div>
            <div class="item col">item 23</div>
            <div class="item col">item 24</div>
            <div class="item col">item 25</div>
            <div class="item col">item 26</div>
            <div class="item col">item 27</div>
            <div class="item col">item 28</div>
            <div class="item col">item 29</div>
        </div>
</div>
</body>
</html>
